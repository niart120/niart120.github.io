<!doctype html>
<html lang="ja">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="twitter:card" content="summary"></meta>
	<meta name="twitter:title" content="smt1-rng">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>niart120.github.io -smt1-rng</title>
</head>
<body>
	<div class="container bg-secondary">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">niart120.github.io</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="../">Home</a>
					</li>
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Contents<span class="sr-only">(current)</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">SMT1 RNG</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="border bg-light" style="padding:10px; margin:10px">
			<h4> 真・女神転生 乱数位置特定ツール</h4>
			<div class="container">
				<div class="row align-items-center">
					<div class="form-inline">
						<label for="specifyseed">初期乱数:0x</label>
						<input type="text" class="form-control" id = "specifyseed" value = "00" placeholder="00">
					</div>
					<div class="form-inline">
						<label for="size">おみくじの数:</label>
						<input type="text" readonly class="form-control" id = "size" value = 10>
					</div>
					<div class="form-inline">
						<label for="omikuji">おみくじの結果</label>
						<input type="text" class="form-control" id = "omikuji" placeholder="1012110110">
					</div>
					<div class="col-auto">
						<button id = "specifyaddr" class = "btn btn-primary mb-2">計算</button>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="specifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Result</h5>
					      </div>
					      <div class="modal-body"></div>
					      <div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- End Modal -->

				</div>
			</div>
		</div>

		<div class="border bg-light" style="padding:10px; margin:10px">
			<h4> 真・女神転生 レアエンカウントチェッカー</h4>
			<div class="container">
				<div class="row align-items-center">
					<div class="form-inline">
						<label for="checker_seed">初期乱数:0x</label>
						<input type="text" class="form-control" id = "checkerseed" value = "00" placeholder="00">
					</div>
					<div class="form-inline">
						<label for="addr">乱数位置</label>
						<input type="text" class="form-control" id = "addr" placeholder="1234">
					</div>
					<div class="col-auto">
						<button id = "checkencount" class = "btn btn-primary mb-2">計算</button>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="encountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title">Result</h5>
					      </div>
					      <div class="modal-body"></div>
					      <div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- End Modal -->
				</div>
			</div>
		</div>


		<!-- Footer -->
		<footer class="page-footer font-small text-white bg-secondary">
		  <!-- Copyright -->
		  <div class="footer-copyright text-center py-3">© 2020 Copyright:
		    <a href="https://niart120.github.io/"> niart120.github.io</a>
		  </div>
		  <!-- Copyright -->
		</footer>
		<!-- Footer -->
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="JS/smt1-rng.js"></script>
</body>
</html>
