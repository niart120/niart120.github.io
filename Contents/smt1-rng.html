      <div class="border bg-light" style="padding:10px; margin:10px">
        <h4> 真・女神転生 乱数位置特定ツール</h4>
        <div class="container">
          <div class="row align-items-center">
            <div class="form-inline">
              <label for="specifyseed">初期乱数:0x</label>
              <input class="form-control" id="specifyseed" type="text" value="00" autocomplete="off" placeholder="00">
            </div>
            <div class="form-inline">
              <label for="size">おみくじの数:</label>
              <input class="form-control" id="size" type="text" readonly="" autocomplete="off" value="10">
            </div>
            <div class="form-inline">
              <label for="omikuji">おみくじの結果</label>
              <input class="form-control" id="omikuji" type="text" autocomplete="off" placeholder="1012110110">
            </div>
            <div class="col-auto">
              <button class="btn btn-primary mb-2" id="specifyaddr">計算</button>
            </div>
            <!-- Modal-->
            <div class="modal fade" id="specifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">OK</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Modal-->
          </div>
        </div>
      </div>
      <div class="border bg-light" style="padding:10px; margin:10px">
        <h4> 真・女神転生 レアエンカウントチェッカー</h4>
        <div class="container">
          <div class="row align-items-center">
            <div class="form-inline">
              <label for="checker_seed">初期乱数:0x</label>
              <input class="form-control" id="checkerseed" type="text" value="00" autocomplete="off" placeholder="00">
            </div>
            <div class="form-inline">
              <label for="addr">乱数位置</label>
              <input class="form-control" id="addr" type="text" autocomplete="off" placeholder="1234">
            </div>
            <div class="col-auto">
              <button class="btn btn-primary mb-2" id="checkencount">計算</button>
            </div>
            <!-- Modal-->
            <div class="modal fade" id="encountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Result</h5>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" type="button" data-dismiss="modal">OK</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Modal-->
          </div>
        </div>
